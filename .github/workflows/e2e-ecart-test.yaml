name: E2E Ecart Test Automation Pipeline


on: 
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  e2e-test-ecart-app-flow:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure browsers are installed
        run: python -m playwright install --with-deps

      - name: Run your tests
        env:
          ENV: dev
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          pytest -v --env=dev --username="${{ secrets.USERNAME }}" --password="${{ secrets.PASSWORD }}" 
      
      - name: Install Allure CLI (Latest)
        run: |
         sudo apt-get update
         sudo apt-get install -y default-jre wget unzip
         LATEST=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep "tag_name" | sed -E 's/.*"([^"]+)".*/\1/')
         wget https://github.com/allure-framework/allure2/releases/download/${LATEST}/allure-${LATEST}.tgz
         tar -xzf allure-${LATEST}.tgz
         sudo mv allure-${LATEST} /opt/allure
         sudo ln -s /opt/allure/bin/allure /usr/bin/allure



      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
      
  